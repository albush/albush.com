version: 2
jobs:
  build-job:
    docker:
      - image: felicianotech/docker-hugo:0.27
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: "Run Hugo"
          command: HUGO_ENV=production hugo -v -s ~/project
      - run:
          name: "Test Website"
          command: htmlproofer ~/project/src/public --allow-hash-href --check-html --empty-alt-ignore
  deploy-job:
    docker:
      - image: mesosphere/aws-cli
    working_directory: ~/project
    steps:
      - run:
          name: "Deploy to AWS"
          commands:
            - aws s3 sync ~/project/public --region us-west-1 s3://albush.com/ --delete
            - aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths /index.html
workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master
  

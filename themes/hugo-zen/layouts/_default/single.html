{{ partial "header.html" . }}
	<main role="main">
		<article class="h-entry">
			<h1 class="e-content p-name" itemprop="headline">{{ .Title }}</h1>

			<span class="entry-meta dt-published"><a class="u-url" href="{{.Permalink}}"><time class="dt-published">{{ .Date.Format "January 02, 2006" }}</time></a>	{{ if isset .Params "author" }}
					{{ $author := index .Site.Params.authors .Params.author }}
						by <a class="p-author h-card" href ="{{ .Site.BaseURL }}">{{ with $author.social.name }}{{ $author.social.name }}{{ end }}</a>
				{{ end }}</span>
			<section class="e-content" itemprop="entry-text">
				{{ .Content }}
			</section>
		</article>
	</main>

{{ partial "footer.html" . }}
